<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Viewer</title>
  <link rel="shortcut icon" href="https://tse2.mm.bing.net/th/id/OIP.1cURz4O_P2oDHi3FVshxcAHaHa?pid=Api&P=0&h=220" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 90vh;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 95%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #player {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="input_link" type="text" placeholder="Masukkan link YouTube (contoh: https://youtu.be/abc123)">
    <button onclick="loadVideo()">Tampilkan Video</button>
    <div id="player"></div>
  </div>

  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function extractVideoId(url) {
      if (url.includes("youtu.be/")) {
        return url.split("youtu.be/")[1].split("?")[0];
      } else if (url.includes("v=")) {
        return url.split("v=")[1].split("&")[0];
      }
      return null;
    }

    function loadVideo() {
      const url = document.getElementById("input_link").value;
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Link tidak valid!");
        return;
      }

      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player("player", {
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            rel: 0,
            modestbranding: 1,
          },
          events: {
            onReady: event => event.target.playVideo(),
            onStateChange: event => {
              // Ulangi saat video berakhir
              if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0);
                player.playVideo();
              }
            }
          }
        });
      }
    }

    // YouTube API callback wajib
    function onYouTubeIframeAPIReady() {
      // kosong, karena kita inisialisasi player saat loadVideo()
    }
  </script>
</body>
</html>
